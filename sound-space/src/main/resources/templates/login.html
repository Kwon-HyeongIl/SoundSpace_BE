<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sign Up Form by Colorlib</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">

                <div class="signup-form">
                    <h2 class="form-title">Sound Space</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username" placeholder="Id"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password"/>
                        </div>

                        <div class="form-group form-button">
                            <input type="button" name="signup" id="signup" class="form-submit" onclick="login()" value="로그인"/>
                            <input type="button" class="form-submit" onclick="signUp()" value="회원가입"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
<script>
    function login(){
        var formData = {
            username: $("#username").val(),
            password: $("#password").val()
        };

        $.ajax({
            type: 'POST',
            url: '/api/v1/users/login',
            data: formData,
        }).done(function(response){
            if (response.state == "200") {
                localStorage.setItem("accessToken", response.data.accessToken);
                localStorage.setItem("refreshToken", response.data.refreshToken);
                alert(response.message);
                location.href = "/myspace";
            }
            else if (response.message == "")
                alert(JSON.stringify((response.error)[0]));
            else
                alert(response.message);
        }).fail(function (error) {
            alert("로그인에 실패 했습니다.");
        });
    }
    function signUp(){
        location.href = "/sign-up";
    }
</script>
</html>
